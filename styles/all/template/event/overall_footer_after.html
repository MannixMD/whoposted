<script>
(function($) {  // Avoid conflicts with other libraries

'use strict';

	var title = '{{ lang('WHOPOSTED_TITLE')|escape('js') }} - {{ lang('WHOPOSTED_EXP')|escape('js') }}';

	phpbb.addAjaxCallback('who_posted', function(data) {
		if (data.error) {
			console.log(data.error);
			phpbb.alert(data.title, data.error);

			return;
		}

		var data_array = '<h5>{{ lang('USERNAME')|escape('js') }}<span class="whoposted_posts">{{ lang('POSTS')|escape('js') }}</span></h5>';
		$.each(data, function (index, value) {
			data_array +='' + value.username + '<span class="whoposted_posts">' + value.posts + '</span><br>';
		});
		phpbb.alert(title, data_array);
	});

})(jQuery);
</script>
